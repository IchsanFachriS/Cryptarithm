<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cryptarithm Puzzle Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Cryptarithm Puzzle Game</h1>
        <p>by XFlowzie</p>
        <!-- Score and timer will be added by JavaScript -->
        <div id="puzzle">
            <div id="problem"></div>
            <div id="inputs"></div>
            <button id="submit">Check Answer</button>
            <div id="message"></div>
        </div>
        <div class="instructions">
            <h3>How to Play</h3>
            <p>In cryptarithm puzzles, each letter represents a unique digit (0-9). Your task is to find which digit each letter represents so that the mathematical equation is correct.</p>
            <p>Important: Leading digits (first letter of any number) cannot be zero.</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
